name: Destroy Azure Infrastructure

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  WORKING_DIR: './terraform'

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    permissions:
      contents: read

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: ./.github/actions/azure-auth
        with:
          credentials: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Set ARM_SUBSCRIPTION_ID
        id: subscription
        run: |
          ARM_SUBSCRIPTION_ID=$(az account show --query id -o tsv)
          if [ -z "$ARM_SUBSCRIPTION_ID" ]; then
            echo "Error: Could not retrieve subscription ID from Azure CLI"
            exit 1
          fi
          echo "ARM_SUBSCRIPTION_ID=$ARM_SUBSCRIPTION_ID" >> $GITHUB_ENV
          echo "Subscription ID set successfully"

      - name: Terraform Destroy
        env:
          TF_VAR_azure_resource_group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          TF_VAR_azure_owner_tag: ${{ secrets.AZURE_OWNER_TAG }}
          TF_VAR_ssh_public_key_content: "placeholder-key-for-destroy"
          TF_VAR_ssh_user: runner
        run: terraform destroy -auto-approve -input=false
