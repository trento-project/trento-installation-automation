name: Trento Installation Tests

on:
  pull_request:
  workflow_dispatch:
    inputs:
      destroy_after:
        description: 'Destroy infrastructure after tests'
        type: boolean
        default: true

env:
  WORKING_DIR: './terraform'
  AZURE_BLOB_STORAGE: ${{ vars.AZURE_BLOB_STORAGE }}
  AZURE_BLOB_STORAGE_TF_STATE_CONTAINER: ${{ vars.AZURE_BLOB_STORAGE_TF_STATE_CONTAINER }}

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-24.04

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      location: ${{ steps.azure-location.outputs.location }}

    permissions:
      contents: read

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Extract Azure Credentials
        id: azure-creds
        uses: ./.github/actions/extract-azure-credentials
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Parse tool versions
        uses: endorama/asdf-parse-tool-versions@v1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ env.AZURE_BLOB_STORAGE }}" \
            -backend-config="container_name=${{ env.AZURE_BLOB_STORAGE_TF_STATE_CONTAINER }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="resource_group_name=${{ vars.AZURE_RESOURCE_GROUP }}" \
            -backend-config="client_id=${{ steps.azure-creds.outputs.client_id }}" \
            -backend-config="client_secret=${{ steps.azure-creds.outputs.client_secret }}" \
            -backend-config="tenant_id=${{ steps.azure-creds.outputs.tenant_id }}" \
            -backend-config="subscription_id=${{ steps.azure-creds.outputs.subscription_id }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Set ARM_SUBSCRIPTION_ID
        id: subscription
        run: |
          ARM_SUBSCRIPTION_ID=$(az account show --query id -o tsv)
          if [ -z "$ARM_SUBSCRIPTION_ID" ]; then
            echo "Error: Could not retrieve subscription ID from Azure CLI"
            exit 1
          fi
          echo "ARM_SUBSCRIPTION_ID=$ARM_SUBSCRIPTION_ID" >> $GITHUB_ENV
          echo "Subscription ID set successfully"

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan -input=false
        env:
          TF_VAR_azure_resource_group: ${{ vars.AZURE_RESOURCE_GROUP }}
          TF_VAR_azure_owner_tag: ${{ vars.AZURE_OWNER_TAG }}
          TF_VAR_ssh_public_key_content: ${{ vars.PUBLIC_SSH_KEY_CONTENT }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Azure location
        id: azure-location
        run: |
          AZURE_LOCATION=$(az group show --name "${{ vars.AZURE_RESOURCE_GROUP }}" --query location -o tsv)
          echo "location=$AZURE_LOCATION" >> $GITHUB_OUTPUT
          echo "Using location: $AZURE_LOCATION"

      - name: Generate machine matrix from CSV
        id: set-matrix
        run: |
          CSV_FILE="../.machines.conf.csv"

          # Check if CSV file exists
          if [ ! -f "$CSV_FILE" ]; then
            echo "Error: $CSV_FILE does not exist"
            exit 1
          fi

          # Generate matrix from CSV
          matrix=$(tail -n +2 "$CSV_FILE" | grep -v '^[[:space:]]*$' | while IFS=, read -r prefix slesVersion spVersion suffix; do
            prefix=$(echo "$prefix" | tr -d '\r' | xargs)
            slesVersion=$(echo "$slesVersion" | tr -d '\r' | xargs)
            spVersion=$(echo "$spVersion" | tr -d '\r' | xargs)
            suffix=$(echo "$suffix" | tr -d '\r' | xargs)

            if [ -n "$prefix" ]; then
              vm_name="${prefix}${slesVersion}sp${spVersion}${suffix}"
              echo "{\"name\":\"$vm_name\"}"
            fi
          done | jq -s -c '.')

          # Check if matrix is empty
          if [ "$matrix" = "[]" ] || [ -z "$matrix" ]; then
            echo "Error: No machines found in $CSV_FILE"
            exit 1
          fi

          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "Generated matrix for $(echo "$matrix" | jq 'length') machines"

  register:
    name: Register ${{ matrix.name }}
    runs-on: ubuntu-24.04
    needs: terraform
    strategy:
      matrix:
        include: ${{ fromJson(needs.terraform.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Register ${{ matrix.name }} with SUSEConnect
        uses: appleboy/ssh-action@master
        with:
          host: ${{ matrix.name }}.${{ needs.terraform.outputs.location }}.cloudapp.azure.com
          username: cloudadmin
          key: ${{ secrets.PRIVATE_SSH_KEY_CONTENT }}
          script: |
            sudo SUSEConnect -r '${{ secrets.SUSE_REGISTRATION_CODE }}' -e '${{ secrets.SUSE_REGISTRATION_EMAIL }}'
          timeout: 60s
          command_timeout: 120s

  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-24.04
    needs: [terraform, register]
    if: inputs.destroy_after

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse tool versions
        uses: endorama/asdf-parse-tool-versions@v1

      - name: Terraform Destroy
        uses: ./.github/actions/terraform-destroy
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          azure_resource_group: ${{ vars.AZURE_RESOURCE_GROUP }}
          azure_owner_tag: ${{ vars.AZURE_OWNER_TAG }}
          azure_blob_storage: ${{ vars.AZURE_BLOB_STORAGE }}
          azure_blob_storage_container: ${{ vars.AZURE_BLOB_STORAGE_TF_STATE_CONTAINER }}
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          ssh_public_key_content: ${{ vars.PUBLIC_SSH_KEY_CONTENT }}